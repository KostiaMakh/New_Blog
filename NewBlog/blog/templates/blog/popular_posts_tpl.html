{% load static %}


<h2 class="sidebar-title">Популярные</h2>
<div class="grid">

    {% for post in posts %}

        <div class="portfolio-item recent">

            {% if post.photo %}
                <img src="{{ post.photo.url }}" alt="photo - {{ post.title }}">
            {% else %}
                <img src="{% static 'img/portfolio5.jpg' %}" alt="photo - {{ post.title }}">
            {% endif %}

            <div class="portfolio-text">
                <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
                <p>By {{ post.author }} <span>|</span>{{ post.created_at|date:'d.m.Y' }}</p>
            </div>
        </div>

    {% endfor %}

</div>
